<div style="margin-top: 100px; text-align: center;">
    <form method="POST">
        <input type="text" [formControl]="inputText">
        <button type="submit" (click)="getText(inputText.value)">Enviar</button>
        <span *ngFor="let item of convertedText"> {{item.value}}</span>
    </form>
    <div *ngFor="let item of responseText">
        {{item.teste}}
    </div>
</div>
